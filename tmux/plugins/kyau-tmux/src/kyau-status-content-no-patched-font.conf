#+----------------+
#+ Plugin Support +
#+----------------+
#+--- tmux-prefix-highlight ---+
set -g @prefix_highlight_copy_mode_attr "fg=black,bg=brightcyan"

#+--------+
#+ Status +
#+--------+
#+--- Bars ---+
set -g status-left "#[fg=black,bg=blue] #S "
set -g status-right "#{prefix_highlight}#[fg=black,bg=brightblack] #(uptime | awk -F'( |,|:)+' '{print $6,$7,$8,\"h\",$9,\"m\"}' | sed -e 's/ days/d/' -e 's/ day/d/' -e 's/ h/h/' -e 's/ m/m/') #[fg=cyan,bg=brightblack,nobold,noitalics,nounderscore] #[fg=black,bg=cyan] #H "

#+--- Windows ---+
set -g window-status-format " #[fg=black,bg=brightblack]#I #[fg=black,bg=brightblack]#W #F"
set -g window-status-current-format " #[fg=black,bg=cyan]#I#[fg=black,bg=cyan,nobold,noitalics,nounderscore] #[fg=black,bg=cyan]#W #F"
set -g window-status-separator ""
